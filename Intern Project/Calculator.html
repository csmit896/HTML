<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta name="author" content="Cole Smith">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet"
    type = "text/css"
    href = "StylesCalc.css"/>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
</head>
  <body>
    <ul>
      <li><a href="/CSFiles/Home.html"><i class="fa fa-home w3-jumbo Hicon"></i></a></li>
    </ul>
    <table class= "cal">
        <caption class = "container">Calculator</caption>
        <tr>
            <td data-id=1 ><a href="#">1</a></td>
            <td data-id=2><a href="#">2</a></td>
            <td data-id=3><a href="#">3</a></td>
            <td data-id="+"><a href="#" class = "symbol">+</a></td>
            <td rowspan="3" data-id= "="><a href="#">=</a></td>
        </tr>
        <tr>
            <td data-id=4><a href="#">4</a></td>
            <td data-id=5><a href="#">5</a></td>
            <td data-id=6><a href="#">6</a></td>
            <td data-id="-"><a href="#" class = "symbol">-</a></td>

        </tr>
        <tr>
            <td data-id=7><a href="#">7</a></td>
            <td data-id=8><a href="#">8</a></td>
            <td data-id=9><a href="#">9</a></td>
            <td data-id="*"><a href="#" class = "symbol">*</a></td>

        </tr>
        <tr>
            <td colspan="3" data-id=0><a href="#">0</a></td>
            <td data-id="/"><a href="#" class = "symbol">/</a></td>
            <td data-id="c" class="clear"><a href="#">CLR</a></td>
        </tr>
    </table>
    <script src="/CSFiles/JavaCode.js" type= "text/JavaScript"></script>
  </body>
</html>
